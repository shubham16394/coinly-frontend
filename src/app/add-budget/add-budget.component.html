<div class="centered-row">
  <h3 mat-dialog-title>{{ data.date | date : "MMM dd, yyyy hh:mm a" }}</h3>
  <div mat-dialog-content>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="data.name" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Value (â‚¹)</mat-label>
      <input matInput type="number" [(ngModel)]="data.value" />
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions style="justify-content: right !important">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button
    mat-button
    mat-dialog-close
    [mat-dialog-close]="addBudget(data)"
    cdkFocusInitial
  >
    Add
  </button>
</div>
