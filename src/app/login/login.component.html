<div class="border">
  <mat-card class="centered-row">
    <mat-card-header class="centered-row">
      <mat-card-title>Login</mat-card-title>
      <br />
      <br />
      <br />
    </mat-card-header>
    <mat-card-content>
      <form
        class="example-form"
        [formGroup]="loginForm"
        (ngSubmit)="login()"
      >
      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input
          type="email"
          matInput
          formControlName="email"
          placeholder="Ex. john@example.com"
        />
        <mat-error
          *ngIf="
            loginForm.get('email')?.hasError('email') &&
            !loginForm.get('email')?.hasError('required')
          "
        >
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input
          type="password"
          matInput
          formControlName="password"
          placeholder="Enter the password"
        />
        <mat-error
          *ngIf="
            loginForm.get('password')?.hasError('pattern') &&
            !loginForm.get('password')?.hasError('required')
          "
        >
          Please enter a valid password
        </mat-error>
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">  
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" [disabled] = "errorsCount">Login</button>
      </form>
      <br />
      or
      <br />
      <br />
      <button mat-raised-button color="warn">Login with Google</button>
      <br>
      <br>
      Don't have account? <a class="signup-login-link" routerLink="signup"><strong>Signup</strong></a>
    </mat-card-content>
  </mat-card>
</div>
